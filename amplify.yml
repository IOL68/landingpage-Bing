version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.19.0 || nvm install 18.19.0
        - npm install
    build:
      commands:
        - chmod +x ./fix-case-sensitivity.sh
        - ./fix-case-sensitivity.sh
        - npm run build
        - npm run export
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
